<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/4-common.css" type="text/css">
		<link rel="stylesheet" href="styles/3-header.css" type="text/css">
		<link rel="stylesheet" href="styles/3-footer.css" type="text/css">
		<link rel="stylesheet" href="styles/6-filters.css" type="text/css">
		<link rel="stylesheet" href="styles/7-places.css" type="text/css">
		<link rel="icon" href="images/icon.png" type="image/icon">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>New York, Texas...</h4>
					<ul class="popover">
						<li><h2>New York:</h2></li>
						<ul>
							<li>New York</li>
							<li>Westchester</li>
						</ul>
						<li><h2> Texas:</h2></li>
						<ul>
							<li>Houston</li>
							<li>Dallas</li>
						</ul>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>TV, Internet...</h4>
					<ul class="popover">
						<li>Kitchen</li>
						<li>TV</li>
						<li>Swimming pool</li>
						<li>Internet</li>
					</ul>
				</div>            
			</section>
			<section class="places">
				<h1>Places</h1>
				<div class="articles">
					<article>
						<h2>My home</h2>
					</article>
					<article>
						<h2>Tiny house</h2>
					</article>
					<article>
						<h2>A suite</h2>
					</article>
				</div>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
